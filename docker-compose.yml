version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sales-enablement-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sales_enablement}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port mapping removed - database only accessible from Docker network
    # Uncomment below if you need external access to PostgreSQL
    # ports:
    #   - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-enablement-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sales-enablement-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sales_enablement}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://91.134.72.199:3443,https://91.134.72.199:8443,http://91.134.72.199:3003,http://localhost:3003}
      PLATFORM_URL: ${PLATFORM_URL:-http://91.134.72.199:3003}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: ${STORAGE_PATH:-./storage}
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@ovhcloud.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Products & Solutions Enablement}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      # OVHcloud AI Endpoints Configuration
      OVH_AI_ENABLED: ${OVH_AI_ENABLED:-false}
      OVH_AI_ENDPOINT_URL: ${OVH_AI_ENDPOINT_URL:-}
      OVH_AI_API_KEY: ${OVH_AI_API_KEY:-}
      OVH_AI_MODEL: ${OVH_AI_MODEL:-mistral-large-latest}
      OVH_AI_CONFIDENCE_THRESHOLD: ${OVH_AI_CONFIDENCE_THRESHOLD:-0.9}
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/alembic:/app/alembic
      - /etc/ssl/certs/sales-enablement.crt:/app/ssl/ssl.crt:ro
      - /etc/ssl/private/sales-enablement.key:/app/ssl/ssl.key:ro
    ports:
      - "${BACKEND_HTTP_PORT:-8001}:8001"
      - "${BACKEND_HTTPS_PORT:-8443}:8443"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-enablement-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: sales-enablement-frontend
    ports:
      - "${FRONTEND_HTTP_PORT:-3003}:80"
      - "${FRONTEND_HTTPS_PORT:-3443}:443"
    volumes:
      - /etc/ssl/certs/sales-enablement.crt:/etc/ssl/certs/sales-enablement.crt:ro
      - /etc/ssl/private/sales-enablement.key:/etc/ssl/private/sales-enablement.key:ro
      - ./frontend/nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - sales-enablement-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sales-enablement-network:
    driver: bridge
