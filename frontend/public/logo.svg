<svg width="240" height="100" viewBox="0 0 240 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Blue Background -->
  <rect width="240" height="100" fill="#1e3a5f" rx="4"/>
  
  <!-- Hexagonal Arrow Structure -->
  <g transform="translate(25, 25)">
    <!-- Hexagon outline -->
    <path d="M 20 0 L 30 0 L 35 8.66 L 30 17.32 L 20 17.32 L 15 8.66 Z" 
          fill="none" stroke="url(#hexGradient)" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Arrow indicators on hexagon edges -->
    <path d="M 25 2 L 29 2 L 27 6 L 25 2" fill="#87CEEB" stroke="#FFFFFF" stroke-width="0.3"/>
    <path d="M 33 8.66 L 33 12.66 L 29 10.66 L 33 8.66" fill="#2E5C8A" stroke="#FFFFFF" stroke-width="0.3"/>
    <path d="M 25 15.32 L 21 15.32 L 23 11.32 L 25 15.32" fill="#2E5C8A" stroke="#FFFFFF" stroke-width="0.3"/>
    
    <!-- Inner Network of Spheres -->
    <circle cx="20" cy="8" r="2.5" fill="#FF6B35"/>
    <circle cx="30" cy="8" r="2.5" fill="#4ECDC4"/>
    <circle cx="25" cy="13" r="2.5" fill="#9B59B6"/>
    <circle cx="25" cy="4" r="2.5" fill="#FFFFFF"/>
    
    <!-- Connecting lines between spheres -->
    <line x1="20" y1="8" x2="25" y2="4" stroke="#FFFFFF" stroke-width="0.8" opacity="0.9"/>
    <line x1="25" y1="4" x2="30" y2="8" stroke="#FFFFFF" stroke-width="0.8" opacity="0.9"/>
    <line x1="20" y1="8" x2="25" y2="13" stroke="#FFFFFF" stroke-width="0.8" opacity="0.9"/>
    <line x1="30" y1="8" x2="25" y2="13" stroke="#FFFFFF" stroke-width="0.8" opacity="0.9"/>
  </g>
  
  <!-- Platform Name -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    Product &amp; Solution
  </text>
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    Enablement
  </text>
  
  <!-- Separator line -->
  <line x1="70" y1="52" x2="220" y2="52" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
  
  <!-- OVHcloud Branding -->
  <g transform="translate(70, 58)">
    <!-- Small OVHcloud logo (V shape) -->
    <path d="M 0 0 L 4 8 L 8 0 L 6 0 L 4 5 L 2 0 Z" fill="#FFFFFF"/>
  </g>
  <text x="82" y="68" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    OVHcloud
  </text>
</svg>
