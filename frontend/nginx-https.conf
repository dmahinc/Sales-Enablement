server {
    listen 80;
    server_name 91.134.72.199;
    
    # Redirect all HTTP to HTTPS (frontend HTTPS port)
    return 301 https://$host:3443$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 91.134.72.199;
    
    # SSL certificates
    ssl_certificate /etc/ssl/certs/sales-enablement.crt;
    ssl_certificate_key /etc/ssl/private/sales-enablement.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Backend API proxy (same origin - no CORS needed)
    location /api/ {
        # Allow large file uploads (60GB to match backend limit)
        client_max_body_size 60G;
        
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads (60GB can take a long time)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (but allow revalidation for JS/CSS to pick up new builds)
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, must-revalidate";
        expires 1h;
    }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent caching of HTML (force fresh JavaScript)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
